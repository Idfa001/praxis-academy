<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
	<title>Login V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}" >
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}" >
<!--===============================================================================================-->

	<link href="{% static 'css/util.css' %}" rel="stylesheet">
	<link href="{% static 'css/main.css' %}" rel="stylesheet">

<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form  method="POST" action="">
					
						
							{% csrf_token %}
							<div class="input-group mb-3">
								<input class="input100" type="text"  placeholder="Username" class="input-group-append">
								<span class="focus-input100">{{form.username}}</span>
								<span class="symbol-input100">
									<i class="fa fa-user"></i>
								</span>
							</div>

							<div class="input-group mb-3">
								<input class="input100" type="text"  placeholder="E-Mail" class="input-group-append">
								<span class="focus-input100">{{form.email}}</span>
								<span class="symbol-input100">
									<i class="fa fa-envelope-square"></i>
								</span>
							</div>

							<div class="input-group mb-3">
								<input class="input100" type="text"  placeholder="Password" class="input-group-append">
								<span class="focus-input100">{{form.password1}}</span>
								<span class="symbol-input100">
									<i class="fa fa-lock"></i>
								</span>
							</div>

							<div class="input-group mb-3">
								<input class="input100" type="text"  placeholder="Re-tipe Password" class="input-group-append">
								<span class="focus-input100">{{form.password2}}</span>
								<span class="symbol-input100">
									<i class="fa fa-lock"></i>
								</span>
							</div>
		
							
		
							<div class="container-login100-form-btn p-t-10">
								<button class="login100-form-btn" type="submit">
									Register Account
								</button>
							</div>
						

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Forgot Username / Password?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script>
		/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Email..';
form_fields[5].placeholder='Enter password...';
form_fields[6].placeholder='Re-enter Password...';

for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}" ></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}" ></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}" ></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}" ></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}" ></script>

</body>
</html>
