<!DOCTYPE html>
<html>
   <head>
      <title>The Materialize Example</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script>             
   </head>
   
   <body>
        <nav class="center blue accent-2">Penjualan Kredit</nav><br>
        <div class="container">
            <!-- <a class="btn-floating btn-small waves-effect waves-light red right"><i class="material-icons">delete_forever</i></a> -->
            <a class="btn-floating btn-small waves-effect waves-light blue right " href="/penjualan2"><i class="material-icons">add</i></a>
        </div>
        <div class="container">
            <table class="highlight">
                <thead>
                    <tr>
                        <th></th>
                        <th class="center">Tanggal</th>
                        <th class="center">ID</th>
                        <th class="center">Barang</th>
                        <th class="center">Harga</th>
                        <th class="center">Kuantitas</th>
                        <th class="center">Jumlah</th>
                        <th class="center">Catatan</th>
                        <th></th>
                    </tr>
                    </thead>
    
                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>
                                    <a class="btn-floating btn-small waves-effect waves-light green right" href="/{{d.id}}/edit_p_kredit"><i class="material-icons">edit</i></a>            
                                </td>
                                
                                <td class="center">{{d.tanggal}}</td>
                                <td class="center">PjK-{{d.id}}</td>
                                <td class="center">{{d.barang}}</td>
                                <td class="center">Rp {{d.barang.harga_jual}}</td>
                                <td class="center">{{d.kuantitas}}</td>
                                <td class="right">Rp {{d.total}}</td>
                                <td class="center">{{d.catatan}}</td>
                                <td>
                                    <a class="btn-floating btn-small waves-effect waves-light red right" href="/{{d.id}}/hapus2"><i class="material-icons">delete_forever</i></a>
                                </td>
                            </tr>
                    {% endfor %}
                </tbody>
                <thead class="blue lighten-3">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>Piutang diterima</th>
                        <th></th>
                            <th></th>
                        <th class="right">Rp {{total}}</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
       </div>

   </body>
</html>
