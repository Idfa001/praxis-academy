<!DOCTYPE html>
<html lang="en">
<head>
  <title align="center">Ambyar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
   
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
  </style>
  </head>
  <body>
  
  <div class="topnav">
    <a href="/">HOME</a>
    <a href="/input">MUSIC</a>
    <a href="/inputmovie">MOVIE</a>
  </div>
  <style>
    table 
      {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    th {
      background-color: #8aedff;
      text-align: center;
      padding: 14px;
    }

    td 
      {
      border: 1px solid #ececec;
      text-align: center;
      padding: 14px;
    }
    
    </style>



  <div class="container">
    <br>
    <h1 align ="center" >Movie FYI</h1>
    <br>
    <form method="POST" actions="" class="mt-3">
        {% csrf_token %}

          Judul Movie
        <input type="text" name="title" class="form-control">
          Genre
        <input type="text" name="gen" class="form-control">
          Rating
        <input type="text" name="rate" class="form-control">
          Tahun
        <input type="text" name="years" class="form-control">
          Deskripsi
        <input type="text" name="des" class="form-control">

        <button class="btn btn-primary mt-1">Tambah Movie Baru</button>
    </form>
  </div>
  <h1 align ="center" >Movie FYI</h1>
  <style>
    table 
      {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    th {
      background-color: #8aedff;
      text-align: center;
      padding: 14px;
    }

    td 
      {
      border: 1px solid #ececec;
      text-align: center;
      padding: 14px;
    }
    
    </style>



  <div class="container">
    <br>
      <br>
      <table class="table table-striped">
        <tr>
            <th>No</th>
            <th>Judul</th>
            <th>Actions</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{d.title}}</td>
            <td>   
              <a type="button" class="btn btn-success" href="/{{d.id}}/movie">Detail</a>
              <a type="button" class="btn btn-warning" href="/{{d.id}}/updatemovie">Edit</a>
              <a type="button" class="btn btn-danger" href="/{{d.id}}/deletemovie">Hapus</a>
            </td>
        </tr>
        {% endfor %}
      </table>
  </div>
</body>
</html>
