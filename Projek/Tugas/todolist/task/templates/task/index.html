<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Todo List</h1><br>

    <form action="" method="POST" class="mt-3">
        {% csrf_token %}
        
        Tambah Task
        <input type="text" name="name" class="form-control" />
        <button class="btn btn-primary mt-1">tambah</button>

    </form>
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th>No.</th>
            <th>Tasks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for d in data %}
          <tr>
            <td>{{forloop.counter}}</td>  
            <td>{{d.name}}</td>
            <td>
              <a type="button" class="btn btn-success" href="/{{d.id}}">Detail</a>
              <a type="button" class="btn btn-warning" href="/{{d.id}}/edit">Edit</a>
              <a type="button" class="btn btn-danger" href="/{{d.id}}/delete">Hapus</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
 
  </div>


</body>
</html>
