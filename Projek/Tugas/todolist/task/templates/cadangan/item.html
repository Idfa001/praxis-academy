<!DOCTYPE html>
<html lang="en">
<head>
  <title>Items</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  a{
    width: 50px;
  }
</style>
<body>

  <div class="container">
    <h1>Items</h1><br>

    <form action="" method="POST" class="mt-3">
        {% csrf_token %}
        
        Add Items
        <input type="text" name="name" class="form-control" /><br>
        Buying Price
        <input type="text" name="harga" class="form-control" /><br>
        <button class="btn btn-primary btn-xs">Add</button>

    </form><br>
      
      <table class="table table-hover">
        <thead>
          <tr>
            <th>No.</th>
            <th>Item</th>
            <th>Price</th>
            <th>Selling Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{forloop.counter}}</td>  
            <td>{{d.name}}</td>
            <td>{{d.harga}}</td>
            <td></td>
            <td>
              <a type="button" class="btn btn-success btn-xs" href="/{{d.id}}">Detail</a>
              <a type="button" class="btn btn-warning btn-xs" href="/{{d.id}}/edit">Edit</a>
              <a type="button" class="btn btn-danger btn-xs" href="/{{d.id}}/delete">Hapus</a>
            </td>
          </tr>
        </tbody>
      </table>
 
  </div>


</body>
</html>
